<!DOCTYPE html>
<html>
<head>
    <title>Ввод данных</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
</head>
<body>
<form class="container-fluid center all" action="" method="post" enctype="multipart/form-data">
    <div class="width50">
        <div class="wrap-input100 validate-input m-b-18">
            <label for="validationTextarea" class="form-label">Вывод данныйх</label>
            {% for i in d %}
            <h3>{{i}}</h3>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Артикул</th>
                    <th scope="col">производитель/тип</th>
                    <th scope="col">{{nominal}}</th>
                    <th scope="col">Цена за штуку</th>
                </tr>
                </thead>
                <tbody>
                {% for j in d[i] %}
                <tr>

                    {% for k in j %}
                        <td>{{k}}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
                </tbody>
            </table>
            {% endfor %}
        </div>

        <div class="rower">
            <div class="container-login100-form-btn">
                <a href="/">Назад</a>
            </div>
        </div>
        {{ message }}
    </div>
</form>
</body>
</html>
